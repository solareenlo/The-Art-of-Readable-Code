## 7章. 制御フローを読みやすくする

>>>

### 三項演算子

これはまだ読めるのであり

```
return (hour >= 12) ? "午後" : "午前";
```

>>>

では、これは……

```
return (e >= 0) ? m * e : m / e;
```

やってることは分かるけど……

パッと見分かりづらい……

>>>

無理に1行に収めずにif/elseを使おう

```
// ゼロ除算を避ける
if (e >= 0) {
  return m * e;
} else {
  return m / e;
}
```

三項演算子は簡潔となるときに使おう

>>>

### do-whileは避けましょう

「最低1回は実行する」として使われるが

下記の場合だとnodeがnullの可能性がある

```
// 名前が含まれているか確認
do {
  if (node.name().equals(name)) {
    return true;
  }
  node = node.next();
} while(node != null);
return false;
```

>>>

### do-whileは避けましょう

大抵の場合はwhileに書き直せるので

do-whileはなるべく避けましょう

```
// 名前が含まれているか確認
while (node != null) {
  if (node.name().equals(name)) {
    return true;
  }
  node = node.next();  
}
return false;
```

>>>

関数で複数のreturn文を

使ってはいけないと思っている人がいる。

アホくさ。関数から早く返すのはいいことだ。

（原文ママ）

```

```

式を変数に代入しておくと便利

```

  // ユーザーはこのドキュメントを編集できる

...

###  ド・モルガンの法則

電気回路か論理学を学んだことがあれば

一度は聞いたことがあるかも

>>>

###  ド・モルガンの法則

```
!(a || b || c) ⇔ !a && !b && !c
!(a && b && c) ⇔ !a || !b || !c
```

覚えにくかったら

* notを分配してand/orを反転
* 逆の場合はnotをくくりだす

と覚える

>>>

###  ド・モルガンの法則

複雑そうになっている条件文を書き直せる

```
// ファイルが存在している かつ 保護されていない の反対
if (!(fileExists && !isProtected)) Error("このファイルは読み込み専用です")
```
↓
```
// ファイルが存在していない または 保護されている
if (!fileExists || isProtected) Error("このファイルは読み込み専用です")
```

>>>

### 短絡評価の悪用

boolは短絡評価を行うものが多い

```
// aがtrueならbは評価されない
if (a || b) {
  ...
}
```

便利なんだけど

悪用すると複雑なロジックになってしまう

>>>

悪用した例

```
// キーに一致するバケツを取得し、nullでなかったら中身を確認する
assert((!(bucket = FindBucket(key))) || !bucket->IsOccupied());
```

1行書けてで頭良さそうだけど

読み手としては一旦立ち止まらなきゃいけない

>>>

```
// キーに一致するバケツを取得し、nullでなかったら中身を確認する
assert((!(bucket = FindBucket(key))) || !bucket->IsOccupied());
```
↓
```
// キーに一致するバケツを取得し、nullでなかったら中身を確認する
bucket = FindBucket(key)
if (bucket != null) assert(!bucket->IsOccupied();
```

2行になったが読みやすくなった

>>>

ロジックを簡潔なコードに落とし込むのは悪くない

気持ち良いのも分かる

けど、それが仇となって他の人が読む時に

分かりづらくさせてしまう

はい…気をつけます…。

心当たりない人、一回他の人に読ませてみ？

### 変数を削除する

### 変数のスコープを縮める

```

  void Method1() {

    Method2();

  void Method2() {

  }

```

mylistIdがグローバル変数となっている

### 変数のスコープを縮める

この場合はローカル変数へ格下げさせましょう

```
class MylistSharedClass {
  void Method1() {
    String mylistId = ...;
    Method2(mylistId);
  }

  void Method2(String mylistId) {
    // mylistIdを使う処理
  }
}
```

>>>

### 変数は一度だけ書き込む

何度も様々な場所で変数の値を書き換えるのは

値の判断が難しくなってしまう

本当に一度だけ、とは言わないが極力減らそう

>>>

## 10章. 無関係の下位問題を抽出する

>>>

なんかいきなり難しくなってきた感じがしますね

>>>

でもやってることは特に難しくありません

>>>

この章でやっていることは

処理を別関数へ抜き出すことです

>>>

以下は

「与えられた地点から最も近い場所を見つける」

というプログラム

```
// 与えられた緯度経度に最も近い場所の要素を返す
// 地球が完全な球体であることを前提としている
findClosestLocation(lat, lng, closestList) {
  let closest;
  let closestDist = Number.MAX_VALUE;
  for (c in closestList) {
    const latRad = radians(lat);
    const lngRad = radians(lng);
    const latRad2 = radians(c.latitude);
    const lngRad2 = radians(c.longitude);

    // 球面三角法の第二余弦定理を用いる
    const dist = Math.acos(
      Math.sin(latRad) * Math.sin(latRad2) +
      Math.cos(latRad) * Math.cos(latRad2) *
      Math.cos(lngRad2 - lmgRad));
    
    if (dist < closestDist) {
      closest = c;
      closestDist = dist;
    }
    return closest;
  }
}
```

>>>

# 長い

でもやってることは間違ってないよ

>>>

ループ内のコードは無関係の下位問題を扱ってます

>>>

最も近い場所の要素を見つけられれば良いだけのはず

>>>

なのにループ内で球面三角法の第二余弦定理してる

>>>

計算している処理を別の関数に書き出す

```
sphericalDistance(lat1, lng1, lat2, lng2) {
  const latRad1 = radians(lat1);
  const lngRad1 = radians(lng1);
  const latRad2 = radians(lat2);
  const lngRad2 = radians(lng2);

  // 球面三角法の第二余弦定理を用いる
  return Math.acos(
    Math.sin(latRad) * Math.sin(latRad2) +
    Math.cos(latRad) * Math.cos(latRad2) *
    Math.cos(lngRad2 - lmgRad));
}
```

>>>

さっきのプログラムを修正するとこんな感じ

```
// 与えられた緯度経度に最も近い場所の要素を返す
// 地球が完全な球体であることを前提としている
findClosestLocation(lat, lng, closestList) {
  let closest;
  let closestDist = Number.MAX_VALUE;
  for (c in closestList) {
    // 球面三角法の第二余弦定理を用いる
    const dist = sphericalDistance(lat, lng, c.latitude, c.longitude);
    
    if (dist < closestDist) {
      closest = c;
      closestDist = dist;
    }
    return closest;
  }
}
```

>>>

ずっと読みやすくなったし

計算ロジックは再利用できるし

個別にテストもできるようになった

>>>

無関係の下位問題を積極的に見つけて抽出していこう

>>>

でもやりすぎると逆に読みにくくなってしまうから

気をつけよう

>>>

### 10章のまとめ

* 汎用的に抜き出せる部分は抜き出そう
  * 再利用可能
  * テストも書きやすい

## 11章. 一度に1つのことを

>>>

コードは1つずつタスクを行うようにしよう

>>>

例としてユーザーがボタンを押下して投票する

プログラムを挙げると…

![お父さんスイッチ](./img/es-0.jpg)

>>>

```
// ユーザーがボタンを押下して投票するやつ
voteChanged(oldVote, newVote) {
  let score = getScore()

  if (newVote !== oldVote) {
    if (newVote === '賛成') {
      score += (oldVote === '反対' ? 2 : 1)
    } else if (newVote === '反対') {
      score -= (oldVote === '賛成' ? 2 : 1)
    } else if (newVote === '') {
      score += (oldVote === '賛成' ? -1 : 1)
    }
  }

  setScore(score)
}
```

読みづらい…

>>>

関数の中身は「スコアを更新する」という

1つのタスクをしているように見える

>>>

でも実際には2つのタスク行っている

* oldVoteとnewVoteを数値に変換
* scoreを更新

この2つのタスクをそれぞれに分ければ

読みやすいコードになる

>>>

```
// 投票を数値に変換
voteValue(vote) {
  if (vote === '賛成') {
    return 1
  } else if (vote === '反対') {
    return -1
  }
  return 0;
}
```

投票を数値へ変換する関数を使うようにすると…

>>>

```
voteChanged(oldVote, newVote) {
  let score = getScore()

  score -= voteValue(oldVote) // 古い値を打ち消す
  score += voteValue(newVote) // 新しい値を追加

  setScore(score)
}
```

すっきり！！！

分かりやすい！！！！！！

>>>

### 11章のまとめ

* タスクは1つに抑えよう
* 読みにくい箇所がある場合はタスクを列挙してみよう

## 12章. コードに思いを込める

>>>

ここに来てこう…情けを掛けるみたいな…

>>>

こんな言葉があるらしい

```
おばあちゃんが分かるように説明できなければ、本当に理解したとは言えない。
```

アインシュタインの言葉らしいですよ

>>>

良く分からん横文字使って説明するのではなく

相手に合わせて言葉を選ぶことが大事

>>>

以下はユーザーにページを閲覧する権限が

あるかどうかを確認するPHPのコード

```
$is_admin = is_admin_request();
if ($document) {
  if (!$is_admin && ($document['username'] != $_SESSION['username'])) {
    return not_authorized();
  }
} else {
  if (!$is_admin) {
    return not_authorized();
  }
}
```

分かりづらいですよね

>>>

やりたいことは何なのか

>>>

権限がある、と言えるのは以下の2つ

* 管理者であること
* 文書の所有者であること

この列挙した言葉をプログラムに適用させる

>>>

```
if (is_admin_request()) {
  // 管理者のため権限あり
} else if ($document && ($document['username'] == $_SESSION['username'])) {
  // 文書の所有者のため権限あり
} else {
  return not_authorized();
}
```

コードも短くなったし判定も単純になった

if文の中身が無いけど、こちらの方が理解しやすい

>>>

### 12章のまとめ

* やろうとしていることを言葉で説明してみよう
* 言葉で説明出来ないのであれば改善の余地あり
* 説明自体はコードだけでなく普段の業務にも使える
